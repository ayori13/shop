<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель интернет-магазина</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Админ-панель интернет-магазина</h1>
      <div class="links">
        <a href="http://localhost:3000" target="_blank">Перейти в магазин</a>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="admin-panel">
        <div class="products-section">
          <div class="section-header">
            <h2>Управление товарами</h2>
            <button id="add-product-btn" class="btn btn-primary">Добавить товар</button>
          </div>

          <div id="product-form-container" class="hidden">
            <h3 id="form-title">Добавить новый товар</h3>
            <form id="product-form">
              <input type="hidden" id="product-id">

              <div class="form-group">
                <label for="product-name">Название:</label>
                <input type="text" id="product-name" required>
              </div>

              <div class="form-group">
                <label for="product-price">Цена:</label>
                <input type="number" id="product-price" min="0" step="0.01" required>
              </div>

              <div class="form-group">
                <label for="product-description">Описание:</label>
                <textarea id="product-description" rows="4" required></textarea>
              </div>

              <div class="form-group">
                <label>Категории:</label>
                <div id="categories-container"></div>
                <div class="new-category">
                  <input type="text" id="new-category" placeholder="Новая категория">
                  <button type="button" id="add-category-btn" class="btn btn-small">Добавить</button>
                </div>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn-success">Сохранить</button>
                <button type="button" id="cancel-btn" class="btn btn-secondary">Отмена</button>
              </div>
            </form>
          </div>

          <div class="product-list"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
